<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clase 3-FORMULARIOS </title>
</head>
<body>
    <main>
        <header>
            <h1>Clase 3 - Formularios</h1>
            <nav > <small>barra de navegacion</small></nav>
        </header>
        <section>
            <h1>
                <strong> Formularios de contacto</strong>
            </h1>
            <form action="./Tercera Clase\Contacto.html" method="get" autocomplete="off" id="register-form">
                <div>
                    <label for="name"> 
                        Nombre:
                        <input type="text" name="name" id="name"placeholder="Nombre"/>
                    </label>
                </div>

                <div>
                    <label for="email">
                        Correo Electrónico:
                        <input type="email" name="email" id="email" placeholder="Correo Electrónico"/>
                    </label>
                </div>

                <div>
                    <label for="Sex"> Sexo: </label>
                    <select name="Sex" id="Sex">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="male">
                        Masculino
                        <input type="radio" name="gender" id="male" value="Masculino"/>
                    </label>
                     <label for="female">
                        Femenino
                        <input type="radio" name="gender" id="female" value="Femenino"/>
                    </label>
                </div>



                <div>
                    <label for="message">
                        Mensaje:
                        <textarea name="message" id="message" placeholder="Escribe tu mensaje aquí..."></textarea>
                    </label>
                </div>

                <button type="submit">Enviar</button>
            </form>




                
            </form>






        </section>    
    
    
    
    </main>

</body>
</html>
